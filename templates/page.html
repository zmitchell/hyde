{% extends "index.html" %}

{% block content %}
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.extra.show_date %}
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {% endif %}
  {{ page.content | safe }}
</article>
{% endblock content %}
